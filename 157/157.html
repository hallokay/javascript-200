<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript200</title>
</head>
<body>

    <h1>iframe 바깥문서</h1>


    <iframe id="iframe1" src="157-1.html" frameborder="0" width="100%" height="500px"></iframe>

 
    <script>
     const iframe1 = document.getElementById('iframe1');
     iframe1.addEventListener('load', e => {
         const iframeDocument = iframe1.contentDocument;
         //contentDocument속성을 통하여 내장된 문서의 독립된 document객체에 접근
         iframeDocument.body.style.backbroundColor = 'blue';
         //그후 내장문서으ㅣ 배경을 파란색으로 바꾼다

         const newEl = document.createElement('div');
         newEl.innerHTML = '<h1>iframe 안쪽 문서';
         newEl.style.color = 'white';
         iframeDocument.body.appendChild(newEl);
         //배경이 하얀 디브를 만들고 내장문서 안에 넣는다 
         //내장된 문서의 독립된 document에 접근이 가능하기 때문에 현재 문서에서 생성된 요소를
         //내장문서에 삽입할 수 있다

         setTimeout(()=> {
             const iframeWindow = iframe1.contentWindow;
             iframeWindow.location = 'https://google-analytics.com';
         },3000)
     });
     


    </script>
    
   
</body>


</html>
