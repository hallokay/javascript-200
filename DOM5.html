<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript200</title>

    <style>
        .notification-bar {
            padding: 10px;
            border: 1px solid black;
            background-color: yellow;
            position: absolute;
            height: 30px;
        }
    </style>
</head>
<body>

    <h1>DOM 스타일 제어하기</h1>

    
    <script>
        class NotificationBar {
            constructor(){
                this.barEl = document.createElement('div');
                this.barEl.style.display = 'none';
                this.barEl.classList.add('notification-bar')
                document.body.appendChild(this.barEl);
            }
            show(message, position = 'top'){
                //위치의 기본값은 탑이다

                if( position === 'top'){
                    this.barEl.style.top = '50px';
                    this.barEl.style.bottom = '0px';
                }
                if( position === 'bottom') {
                    this.barEl.style.top = '0px';
                    this.barEl.style.bottom = '50px';

                }

                this.barEl.style.left = '10px';
                this.barEl.style.right = '10px';
                this.barEl.style.display = '';
                //빈문자열을 할당하면 기본설정이 리셋됨
                this.barEl.innerHTML = message;
            }
        }

        const noti = new NotificationBar();
        setTimeout(() => {
            noti.show('welcome to js 200 ')
        },1000)

        setTimeout(() => {
            noti.show('welcome to js 200 ', 'bottom')
        },2000)

    </script>
    
   
</body>


</html>
