<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript200</title>
</head>
<body>

    <h1>DOM 이해하기</h1>

    <div id="div1">hello DOM</div>
    <ul>
        <li>list item1</li>
        <li>list item2</li>
    </ul>
    
    <script>
           //문서 객체 모델 이해하기

    // 문서 객체모델 DOM 은 html 과 xml을 위한 프로그래밍 인터페이스 
    const div1El = document.getElementById('div1');
    console.log(div1El.innerHTML);
//아이디를 인자로 전달받아 문서에서 찾아 반환 디브태그를 자바스크립트에서 DOM객체로 표현되고 이 객체가 노드이다
//HTML 문서 태그들은 자스에서 노드가 된다 노드는 여러 하위타입을 가진다 각 타입은 상수로 정의됨

// ELEMENT_NODE = 1 (예:<body> <a><p><script><style><html><h1>)
// ATTRIBUTE_NODE = 2(예: class='hello')
// TEXT_NODE = 3(html 문서의 텍스트들)
// COMMENT_NODE  = 8 (HTML주석들)
// DOCUMENT_NODE = 9 (도큐먼트)
// DOCUMENT_TYPE_NODE = 10 (<!SOCTYPE html>)


console.log(div1El.nodeType);
console.log(div1El.nodeType === Node.ELEMENT_NODE);
//div1El의 노드타입은 ELEMENT_NODE = 1 이다

console.log(div1El.constructor);
console.log(div1El instanceof HTMLDivElement);
console.log(div1El instanceof HTMLElement);
console.log(div1El instanceof Element);
console.log(div1El instanceof Node);
//디브 태그는 HTMLDivElement 타입의 객체로 만들어진다 각 태그들은 요소 노드ELEMENT_NODE가 되고 하위 세부 타입으로 나눠집
//HTMLDivElement는 HTMLElement를 상속하고  HTMLElement는 Element를 상속하고 Element는 Node를 상속한다
// 그래서 모든 html태그는 노드이자 요소이자 html 요소이자 HTMLDiv요소이다

console.log(Element.prototype);
console.log(div1El.tagName);
//각 타입은 생성자 함수로서 prototype을 통해 생성자 함수의 인스턴스들이 prototype에 정의된 속성과 메소드 사용가능
//Element.prototype에는 Element 생성자 함수를 통해 만들어진 인스턴스들이 사용할 수 있는 메소드와 속성이 정의되어 있다
// 그리고 /HTMLDivElement는 Element를 상속하기때문에  디브요소들은 Element의 prototype에 정의된 tagName속성 사용가능

const div1El2 = document.querySelector('#div1');
console.log(div1El2.innerHTML);
//hello DOM나옴

const liEls = document.querySelectorAll('ul li');
console.log(liEls.item(0).innerHTML);
console.log(liEls.item(1).textContent);

    </script>

    <script src="js200-3.js"></script>
   
</body>


</html>
