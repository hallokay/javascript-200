<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript200</title>
</head>
<body>

    <h1>문서 이동</h1>

    <div id="location">

    </div>
    <div class="">
        문서 위치 변경
        <button id="naver-btn">네이버로 이동</button>

    </div>

    <script>
     document.getElementById('location').innerHTML = 
     `현재 문서 URL : ${location.href} <br>
     현재 문서 도메인명 : ${location.hostname} <br>
     현재 문서 경로명 : ${location.pathname} <br>
     현재 문서 프로토콜 : ${location.protocol} <br>

     `;
    document.getElementById('naver-btn')
    .addEventListener('click', e => {
        location.assign('https://naver.com');
    })
    //location객체의 assign메소드를 이용해 페이지 이동한단
    </script>
    
   

</body>


</html>
